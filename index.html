<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">

  <title> üñºÔ∏è Living Paintings</title>

  <!-- Behavioral Meta Data -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,300i,400i;">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400i;">
  <link rel="stylesheet" type="text/css" href="styles.css"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

</head>
<body>

    <div class="navbar">
        <span class="title">Living Paintings</span>
        <button id="starry-btn" class="nav-btn selected">Starry Night</button>
        <button id="wanderer-btn" class="nav-btn">Wanderer above the Sea of Fog</button>
        <button id="guernica-btn" class="nav-btn">Guernica</button>
        <button id="about-btn" class="nav-btn">About</button>
    </div>

    <div id="starry" class="pt-page active">
      <div class="container">
        <div id="starry-scene" data-relative-input="false" class="scene" data-pointer-events="true" data-origin-y="1">
          <div class="expand-width" data-depth="0.00"><img src="img/starry/l5.png"/></div>
          <div class="expand-width" data-depth="0.10"><img src="img/starry/l4.5.png"/></div>
          <div class="expand-width" data-depth="0.30"><img src="img/starry/l4.png"/></div>
          <div class="expand-width" data-depth="0.50"><img src="img/starry/l3.png"/></div>
          <div class="expand-width" data-depth="0.70"><img src="img/starry/l2.png"/></div>
          <div class="expand-width" data-depth="1.00"><img src="img/starry/l1.png"/></div>
        </div>
      </div>

      <div class="label">
        <h4 class="painting-title">Starry Night</h4>
        <h6 class="artist">Vincent van Gogh, 1889</h6>
      </div>
    </div>


    <div id="wanderer" class="pt-page">
      <div class="container">
        <div id="wanderer-scene" data-relative-input="false" class="scene" data-pointer-events="true" data-origin-y="1">
          <div class="expand-width" data-depth="0.00"><img src="img/wanderer/l4.png"/></div>
          <div class="expand-width" data-depth="0.20"><img src="img/wanderer/l3.png"/></div>
          <div class="expand-width" data-depth="0.60"><img src="img/wanderer/l2.png"/></div>
          <div class="expand-width" data-depth="1.00"><img src="img/wanderer/l1.png"/></div>
        </div>
      </div>

      <div class="label">
        <h4 class="painting-title">Wanderer above the Sea of Fog</h4>
        <h6 class="artist">Caspar David Friedrich, 1818</h6>
      </div>
    </div>


    <div id="guernica" class="pt-page">
      <div class="container">
        <div id="guernica-scene" data-relative-input="false" class="scene" data-pointer-events="true" data-origin-y="1">
          <div class="expand-width" data-depth="0.00"><img src="img/guernica/l6.png"/></div>
          <div class="expand-width" data-depth="0.10"><img src="img/guernica/l5.png"/></div>
          <div class="expand-width" data-depth="0.30"><img src="img/guernica/l4.png"/></div>
          <div class="expand-width" data-depth="0.50"><img src="img/guernica/l3.png"/></div>
          <div class="expand-width" data-depth="0.70"><img src="img/guernica/l2.png"/></div>
          <div class="expand-width" data-depth="1.00"><img src="img/guernica/l1.png"/></div>
        </div>
      </div>

      <div class="label">
        <h4 class="painting-title">Guernica</h4>
        <h6 class="artist">Pablo Picasso, 1937</h6>
      </div>
    </div>
  



  <!-- Scripts -->
  <!--<script src="./parallax.js"></script>-->
  <script>

  // default scene is starry
  var scene = document.getElementById('starry-scene');
  var parallax = new Parallax(scene);

  // set up nav bar interaction
  let btns = document.querySelectorAll('.nav-btn');
  let pages = document.querySelectorAll('.pt-page');

  btns.forEach( btn => {
    btn.addEventListener('click', (e)=> {
      btns.forEach(b => {b.className = b.className.replace(' selected', '')});
      e.target.className += ' selected';

      // show corresponding painting
      const paintingName = e.target.id.split('-')[0]
      pages.forEach(p => {p.className = (p.id == paintingName) ? 'pt-page active' : 'pt-page'})

      // set up scene
      scene = document.getElementById(paintingName + '-scene');
      parallax = new Parallax(scene);
  })
  });
  
 
  </script>

</body>
</html>
